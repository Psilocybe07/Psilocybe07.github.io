<!DOCTYPE html>
<html>
<head>
    <title>P2P Combat Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <!-- Previous styles remain unchanged -->
    <style>
        body { margin: 0; background: #333; }
        #loginScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #playerList {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            min-width: 150px;
        }
        #ammoCount {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <!-- Previous HTML remains unchanged -->
    <div id="loginScreen">
        <h2>Enter Combat</h2>
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
        <button onclick="startGame()">Join Game</button>
    </div>
    <div id="playerList">
        <h3>Players Online</h3>
        <div id="playerListContent"></div>
    </div>
    <div id="ammoCount"></div>
    <div id="game"></div>

    <script>
        let gameInstance = null;
        let playerName = '';
        const playerColors = [0xff0000, 0x00ff00, 0x0000ff, 0xff00ff, 0xffff00, 0x00ffff];
        
        function startGame() {
            playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Please enter a name!');
                return;
            }
            
            document.getElementById('loginScreen').style.display = 'none';
            initGame();
        }

        function initGame() {
            const config = {
                type: Phaser.AUTO,
                parent: 'game',
                width: 800,
                height: 600,
                backgroundColor: '#4488aa',
                physics: {
                    default: 'arcade',
                    arcade: {
                        debug: false
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            gameInstance = new Phaser.Game(config);
        }

        let peer;
        let connections = {};
        let players = {};
        let playerInfo = {};
        let localPlayer;
        let playerId;
        let playerNameText;
        let bullets;
        let ammoCount = 6;
        let isReloading = false;
        let lastShootTime = 0;
        let keys;

        // Preload remains the same
        function preload() {
            const graphics = this.add.graphics();
            graphics.lineStyle(2, 0xffffff);
            graphics.fillStyle(0xffffff);
            graphics.fillCircle(25, 25, 20);
            graphics.strokeCircle(25, 25, 20);
            graphics.generateTexture('player', 50, 50);
            
            graphics.clear();
            graphics.fillStyle(0xffffff);
            graphics.fillCircle(4, 4, 4);
            graphics.generateTexture('bullet', 8, 8);
            graphics.destroy();
        }

        function create() {
            bullets = this.physics.add.group();
            
            // Initialize PeerJS with random ID to avoid conflicts
            peer = new Peer(Math.random().toString(36).substr(2, 9));
            
            peer.on('open', (id) => {
                playerId = id;
                console.log('My peer ID is: ' + id);
                
                const playerColor = playerColors[Math.floor(Math.random() * playerColors.length)];
                
                // Create local player
                localPlayer = this.physics.add.sprite(
                    Math.random() * 700 + 50,
                    Math.random() * 500 + 50,
                    'player'
                );
                localPlayer.setCollideWorldBounds(true);
                localPlayer.setTint(playerColor);
                
                playerNameText = this.add.text(
                    localPlayer.x,
                    localPlayer.y - 40,
                    `${playerName} (0)`,
                    { fontSize: '16px', fill: '#fff' }
                );

                players[playerId] = {
                    sprite: localPlayer,
                    nameText: playerNameText
                };
                
                playerInfo[playerId] = {
                    name: playerName,
                    color: playerColor,
                    score: 0,
                    x: localPlayer.x,
                    y: localPlayer.y
                };

                updatePlayerList();
                updateAmmoCount();

                // Handle incoming connections
                peer.on('connection', (conn) => {
                    console.log('Incoming connection from:', conn.peer);
                    handleConnection(conn);
                });

                // Join existing game if URL contains peer ID
                const urlParams = new URLSearchParams(window.location.search);
                const joinId = urlParams.get('join');
                if (joinId && joinId !== id) {
                    console.log('Connecting to:', joinId);
                    const conn = peer.connect(joinId);
                    handleConnection(conn);
                }
            });

            // Set up keyboard controls
            keys = this.input.keyboard.addKeys({
                up: 'W',
                down: 'S',
                left: 'A',
                right: 'D',
                reload: 'R'
            });

            this.input.on('pointerdown', (pointer) => {
                shoot(pointer);
            });
        }

        function handleConnection(conn) {
            console.log('Setting up connection with:', conn.peer);
            
            connections[conn.peer] = conn;
            
            conn.on('open', () => {
                console.log('Connection opened with:', conn.peer);
                // Send initial player data
                conn.send({
                    type: 'initial',
                    id: playerId,
                    x: localPlayer.x,
                    y: localPlayer.y,
                    playerInfo: playerInfo[playerId]
                });
            });

            conn.on('data', (data) => {
                console.log('Received data:', data.type, 'from:', conn.peer);
                
                if (data.type === 'initial') {
                    // Create new player on initial connection
                    createRemotePlayer(conn.peer, data);
                    
                    // Send back our current state if we haven't already
                    if (!players[conn.peer]) {
                        conn.send({
                            type: 'initial',
                            id: playerId,
                            x: localPlayer.x,
                            y: localPlayer.y,
                            playerInfo: playerInfo[playerId]
                        });
                    }
                } else if (data.type === 'position') {
                    updateRemotePlayer(conn.peer, data);
                } else if (data.type === 'shoot') {
                    handleRemoteShot(data);
                } else if (data.type === 'hit') {
                    handleHit(data);
                }
            });

            conn.on('close', () => {
                console.log('Connection closed with:', conn.peer);
                handlePlayerDisconnect(conn.peer);
            });
        }

        function createRemotePlayer(peerId, data) {
            if (players[peerId]) return;
            
            console.log('Creating remote player:', peerId);
            
            const remotePlayer = gameInstance.scene.scenes[0].physics.add.sprite(
                data.x,
                data.y,
                'player'
            );
            remotePlayer.setCollideWorldBounds(true);
            remotePlayer.setTint(data.playerInfo.color);
            
            const nameText = gameInstance.scene.scenes[0].add.text(
                data.x,
                data.y - 40,
                `${data.playerInfo.name} (${data.playerInfo.score})`,
                { fontSize: '16px', fill: '#fff' }
            );
            
            players[peerId] = {
                sprite: remotePlayer,
                nameText: nameText
            };
            
            playerInfo[peerId] = data.playerInfo;
            
            // Add collision with local player
            gameInstance.scene.scenes[0].physics.add.collider(
                localPlayer,
                remotePlayer
            );
            
            updatePlayerList();
        }

        function updateRemotePlayer(peerId, data) {
            if (!players[peerId]) {
                createRemotePlayer(peerId, data);
                return;
            }
            
            const remotePlayer = players[peerId].sprite;
            const nameText = players[peerId].nameText;
            
            remotePlayer.x = data.x;
            remotePlayer.y = data.y;
            nameText.x = data.x - nameText.width / 2;
            nameText.y = data.y - 40;
            
            playerInfo[peerId] = data.playerInfo;
            nameText.setText(`${data.playerInfo.name} (${data.playerInfo.score})`);
        }

        // Previous shoot, reload, handleRemoteShot, and handleHit functions remain unchanged

        function handlePlayerDisconnect(peerId) {
            console.log('Handling disconnect for:', peerId);
            
            if (players[peerId]) {
                players[peerId].sprite.destroy();
                players[peerId].nameText.destroy();
                delete players[peerId];
                delete playerInfo[peerId];
            }
            
            delete connections[peerId];
            updatePlayerList();
        }

        function update() {
            if (!localPlayer) return;

            // Handle movement
            const speed = 200;
            let velocity = new Phaser.Math.Vector2(0, 0);

            if (keys.left.isDown) velocity.x = -speed;
            if (keys.right.isDown) velocity.x = speed;
            if (keys.up.isDown) velocity.y = -speed;
            if (keys.down.isDown) velocity.y = speed;

            velocity.normalize();
            velocity.scale(speed);

            localPlayer.setVelocity(velocity.x, velocity.y);

            // Update rotation
            const pointer = this.input.activePointer;
            localPlayer.rotation = Phaser.Math.Angle.Between(
                localPlayer.x, localPlayer.y,
                pointer.x, pointer.y
            );

            // Update local player name position
            if (playerNameText) {
                playerNameText.x = localPlayer.x - playerNameText.width / 2;
                playerNameText.y = localPlayer.y - 40;
                playerNameText.setText(`${playerName} (${playerInfo[playerId].score})`);
            }

            // Handle reload
            if (keys.reload.isDown && !isReloading) {
                reload();
            }

            // Check bullet collisions
            this.physics.overlap(localPlayer, bullets, (player, bullet) => {
                if (bullet.owner !== playerId) {
                    bullet.destroy();
                    
                    Object.values(connections).forEach(conn => {
                        conn.send({
                            type: 'hit',
                            target: playerId,
                            shooter: bullet.owner
                        });
                    });

                    localPlayer.x = Math.random() * 700 + 50;
                    localPlayer.y = Math.random() * 500 + 50;
                    
                    if (playerInfo[bullet.owner]) {
                        playerInfo[bullet.owner].score++;
                        updatePlayerList();
                    }
                }
            });

            // Send position updates
            if (Object.keys(connections).length > 0) {
                const updateData = {
                    type: 'position',
                    x: localPlayer.x,
                    y: localPlayer.y,
                    playerInfo: playerInfo[playerId]
                };
                
                Object.values(connections).forEach(conn => {
                    if (conn.open) {
                        conn.send(updateData);
                    }
                });
            }
        }

        function updatePlayerList() {
            const playerListContent = document.getElementById('playerListContent');
            playerListContent.innerHTML = '';
            
            Object.entries(playerInfo)
                .sort((a, b) => b[1].score - a[1].score)
                .forEach(([id, info]) => {
                    const playerDiv = document.createElement('div');
                    playerDiv.style.color = '#' + info.color.toString(16).padStart(6, '0');
                    playerDiv.textContent = `${info.name}: ${info.score}`;
                    playerListContent.appendChild(playerDiv);
                });
        }

        function updateAmmoCount() {
            const ammoDiv = document.getElementById('ammoCount');
            ammoDiv.textContent = isReloading ? 
                'Reloading...' : 
                `Ammo: ${ammoCount}/6`;
        }

        // Display connection URL
        peer.on('open', (id) => {
            const gameUrl = `${window.location.href.split('?')[0]}?join=${id}`;
            console.log('Share this link to play:', gameUrl);
        });
    </script>
</body>
</html>
