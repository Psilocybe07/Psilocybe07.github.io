<!DOCTYPE html>
<html>
<head>
    <title>P2P Multiplayer Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
</head>
<body>
    <div id="game"></div>
    <script>
        const config = {
            type: Phaser.AUTO,
            parent: 'game',
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);
        let peer;
        let connections = {};
        let players = {};
        let localPlayer;
        let playerId;

        function preload() {
            // Create a simple colored rectangle as player sprite
            this.load.image('player', 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAA7AAAAOwBeShxvQAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAABQSURBVFiF7dexDcBADANB5Qp7ZP/hrMJZhV2E4AJu8NxJ9WZWJ3W5R1YXEZGZc0rlvZ93zKx5/j0AAAAAAAAAAAAAAAAAAAAAAADwmwMAAP//jdQCARuh6ZUAAAAASUVORK5CYII=');
        }

        function create() {
            // Initialize PeerJS
            peer = new Peer();
            
            peer.on('open', (id) => {
                playerId = id;
                console.log('My peer ID is: ' + id);
                
                // Create local player
                localPlayer = this.add.sprite(
                    Math.random() * 700 + 50,
                    Math.random() * 500 + 50,
                    'player'
                );
                localPlayer.setTint(0xff0000);  // Red tint for local player
                
                players[playerId] = localPlayer;

                // Handle new connections
                peer.on('connection', (conn) => {
                    handleConnection(conn);
                });
            });

            // Join game by connecting to another peer
            const urlParams = new URLSearchParams(window.location.search);
            const joinId = urlParams.get('join');
            if (joinId) {
                const conn = peer.connect(joinId);
                handleConnection(conn);
            }

            // Set up keyboard controls
            this.cursors = this.input.keyboard.createCursorKeys();
        }

        function handleConnection(conn) {
            connections[conn.peer] = conn;
            
            // Send initial position
            conn.on('open', () => {
                conn.send({
                    type: 'position',
                    x: localPlayer.x,
                    y: localPlayer.y
                });
            });

            // Handle incoming data
            conn.on('data', (data) => {
                if (data.type === 'position') {
                    // Create or update other player
                    if (!players[conn.peer]) {
                        players[conn.peer] = game.scene.scenes[0].add.sprite(
                            data.x,
                            data.y,
                            'player'
                        );
                        players[conn.peer].setTint(0x00ff00);  // Green tint for other players
                    } else {
                        players[conn.peer].x = data.x;
                        players[conn.peer].y = data.y;
                    }
                }
            });

            // Handle disconnection
            conn.on('close', () => {
                if (players[conn.peer]) {
                    players[conn.peer].destroy();
                    delete players[conn.peer];
                }
                delete connections[conn.peer];
            });
        }

        function update() {
            if (!localPlayer) return;

            let moved = false;

            // Handle movement
            if (this.cursors.left.isDown) {
                localPlayer.x -= 4;
                moved = true;
            }
            if (this.cursors.right.isDown) {
                localPlayer.x += 4;
                moved = true;
            }
            if (this.cursors.up.isDown) {
                localPlayer.y -= 4;
                moved = true;
            }
            if (this.cursors.down.isDown) {
                localPlayer.y += 4;
                moved = true;
            }

            // Send position updates to all connected peers
            if (moved) {
                const positionData = {
                    type: 'position',
                    x: localPlayer.x,
                    y: localPlayer.y
                };
                
                Object.values(connections).forEach(conn => {
                    conn.send(positionData);
                });
            }
        }

        // Add share link functionality
        peer.on('open', (id) => {
            const gameUrl = `${window.location.href.split('?')[0]}?join=${id}`;
            console.log('Share this link to play:', gameUrl);
        });
    </script>
</body>
</html>
