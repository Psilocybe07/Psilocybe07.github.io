<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Los Vaguitos Matrix Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #141414;
    }
    @font-face {
      font-family: 'SerifFont';
      src: url('path/to/serif-font.woff2') format('woff2');
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let matrixSymbols = [];
    let textGraphics;
    let font;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textGraphics = createGraphics(width, height);
      textGraphics.textAlign(CENTER, CENTER);
      textGraphics.textSize(80);
      textGraphics.textFont('Georgia'); // Set serif font

      // Initialize matrix symbols
      for (let i = 0; i < width / 20; i++) {
        matrixSymbols.push(new MatrixSymbol(i * 20, random(-500, 0)));
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function draw() {
      background(20);

      // Draw matrix symbols
      for (let symbol of matrixSymbols) {
        symbol.update();
        symbol.display();
      }

      // Create gradient text
      textGraphics.clear();
      for (let y = 0; y < textGraphics.height; y++) {
        let inter = map(y, 0, textGraphics.height, 0, 1);
        let c = lerpColor(color(255, 215, 0), color(218, 165, 32), inter);
        textGraphics.fill(c);
        textGraphics.text("Los Vaguitos", textGraphics.width / 2, textGraphics.height / 2);
      }
      image(textGraphics, 0, 0, width, height); // Resize text graphics to fit the canvas
    }

    class MatrixSymbol {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.value;
        this.switchInterval = round(random(2, 20));
        this.speed = random(2, 5);
      }

      update() {
        if (frameCount % this.switchInterval === 0) {
          this.value = String.fromCharCode(0x30A0 + round(random(0, 96)));
        }
        this.y = (this.y >= height) ? 0 : this.y += this.speed;
      }

      display() {
        fill(0, 255, 70);
        textSize(20);
        text(this.value, this.x, this.y);
      }
    }
  </script>
</head>
<body>
</body>
</html>
