<!DOCTYPE html>
<html>
<head>
    <title>P2P Multiplayer Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #333; }
        #loginScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #playerList {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h2>Enter Game</h2>
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
        <button onclick="startGame()">Join Game</button>
    </div>
    <div id="playerList">
        <h3>Players Online</h3>
        <div id="playerListContent"></div>
    </div>
    <div id="game"></div>

    <script>
        let gameInstance = null;
        let playerName = '';
        const playerColors = [0xff0000, 0x00ff00, 0x0000ff, 0xff00ff, 0xffff00, 0x00ffff];
        
        function startGame() {
            playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Please enter a name!');
                return;
            }
            
            document.getElementById('loginScreen').style.display = 'none';
            initGame();
        }

        function initGame() {
            const config = {
                type: Phaser.AUTO,
                parent: 'game',
                width: 800,
                height: 600,
                backgroundColor: '#4488aa',
                physics: {
                    default: 'arcade',
                    arcade: {
                        debug: false
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            gameInstance = new Phaser.Game(config);
        }

        let peer;
        let connections = {};
        let players = {};
        let playerInfo = {};
        let localPlayer;
        let playerId;
        let playerNameText;

        function preload() {
            // Create colored circle for player
            const graphics = this.add.graphics();
            graphics.fillStyle(0xffffff);
            graphics.fillCircle(25, 25, 25);
            graphics.generateTexture('player', 50, 50);
            graphics.destroy();
        }

        function create() {
            // Initialize PeerJS
            peer = new Peer();
            
            peer.on('open', (id) => {
                playerId = id;
                console.log('My peer ID is: ' + id);
                
                // Assign random color
                const playerColor = playerColors[Math.floor(Math.random() * playerColors.length)];
                
                // Create local player
                localPlayer = this.add.sprite(
                    Math.random() * 700 + 50,
                    Math.random() * 500 + 50,
                    'player'
                );
                localPlayer.setTint(playerColor);
                
                // Add player name text
                playerNameText = this.add.text(
                    localPlayer.x,
                    localPlayer.y - 40,
                    playerName,
                    { fontSize: '16px', fill: '#fff' }
                );

                players[playerId] = localPlayer;
                playerInfo[playerId] = {
                    name: playerName,
                    color: playerColor
                };

                updatePlayerList();

                // Handle new connections
                peer.on('connection', (conn) => {
                    handleConnection(conn);
                });
            });

            // Join game by connecting to another peer
            const urlParams = new URLSearchParams(window.location.search);
            const joinId = urlParams.get('join');
            if (joinId) {
                const conn = peer.connect(joinId);
                handleConnection(conn);
            }

            // Set up keyboard controls
            this.cursors = this.input.keyboard.createCursorKeys();
        }

        function handleConnection(conn) {
            connections[conn.peer] = conn;
            
            // Send initial state
            conn.on('open', () => {
                conn.send({
                    type: 'initial',
                    id: playerId,
                    x: localPlayer.x,
                    y: localPlayer.y,
                    playerInfo: playerInfo[playerId]
                });
            });

            // Handle incoming data
            conn.on('data', (data) => {
                if (data.type === 'initial' || data.type === 'position') {
                    // Create or update other player
                    if (!players[conn.peer]) {
                        players[conn.peer] = game.scene.scenes[0].add.sprite(
                            data.x,
                            data.y,
                            'player'
                        );
                        playerInfo[conn.peer] = data.playerInfo;
                        players[conn.peer].setTint(data.playerInfo.color);
                        
                        // Add name text for new player
                        const nameText = game.scene.scenes[0].add.text(
                            data.x,
                            data.y - 40,
                            data.playerInfo.name,
                            { fontSize: '16px', fill: '#fff' }
                        );
                        players[conn.peer].nameText = nameText;
                        
                        updatePlayerList();
                    } else {
                        players[conn.peer].x = data.x;
                        players[conn.peer].y = data.y;
                        if (players[conn.peer].nameText) {
                            players[conn.peer].nameText.x = data.x - players[conn.peer].nameText.width / 2;
                            players[conn.peer].nameText.y = data.y - 40;
                        }
                    }
                }
            });

            // Handle disconnection
            conn.on('close', () => {
                if (players[conn.peer]) {
                    if (players[conn.peer].nameText) {
                        players[conn.peer].nameText.destroy();
                    }
                    players[conn.peer].destroy();
                    delete players[conn.peer];
                    delete playerInfo[conn.peer];
                }
                delete connections[conn.peer];
                updatePlayerList();
            });
        }

        function update() {
            if (!localPlayer) return;

            let moved = false;

            // Handle movement
            if (this.cursors.left.isDown) {
                localPlayer.x -= 4;
                moved = true;
            }
            if (this.cursors.right.isDown) {
                localPlayer.x += 4;
                moved = true;
            }
            if (this.cursors.up.isDown) {
                localPlayer.y -= 4;
                moved = true;
            }
            if (this.cursors.down.isDown) {
                localPlayer.y += 4;
                moved = true;
            }

            // Update name text position
            if (playerNameText) {
                playerNameText.x = localPlayer.x - playerNameText.width / 2;
                playerNameText.y = localPlayer.y - 40;
            }

            // Send position updates to all connected peers
            if (moved) {
                const positionData = {
                    type: 'position',
                    x: localPlayer.x,
                    y: localPlayer.y,
                    playerInfo: playerInfo[playerId]
                };
                
                Object.values(connections).forEach(conn => {
                    conn.send(positionData);
                });
            }
        }

        function updatePlayerList() {
            const playerListContent = document.getElementById('playerListContent');
            playerListContent.innerHTML = '';
            
            Object.entries(playerInfo).forEach(([id, info]) => {
                const playerDiv = document.createElement('div');
                playerDiv.style.color = '#' + info.color.toString(16).padStart(6, '0');
                playerDiv.textContent = info.name;
                playerListContent.appendChild(playerDiv);
            });
        }

        // Add share link functionality
        peer.on('open', (id) => {
            const gameUrl = `${window.location.href.split('?')[0]}?join=${id}`;
            console.log('Share this link to play:', gameUrl);
        });
    </script>
</body>
</html>
