<!DOCTYPE html>
<html>
<head>
    <title>P2P Combat Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #333; }
        #loginScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 100;
        }
        #gameStats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 50;
        }
        #playerList {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            min-width: 150px;
            z-index: 50;
        }
        #ammoCount {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 50;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h2>Enter Combat</h2>
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
        <button onclick="startGame()">Join Game</button>
    </div>
    <div id="gameStats">FPS: 60<br>Ping: 0ms</div>
    <div id="playerList">
        <h3>Players Online</h3>
        <div id="playerListContent"></div>
    </div>
    <div id="ammoCount"></div>
    <div id="game"></div>

    <script>
        // Configuration and constants
        const RENDER_DISTANCE = 600;
        const UPDATE_INTERVAL = 100; // ms between position updates
        const BULLET_POOL_SIZE = 20;
        const BULLET_SPEED = 500;
        const PLAYER_SPEED = 200;
        const INTERPOLATION_FACTOR = 0.3;

        // Game state variables
        let gameInstance = null;
        let peer;
        let connections = {};
        let players = {};
        let playerInfo = {};
        let localPlayer;
        let playerId;
        let playerName = '';
        let bullets;
        let ammoCount = 6;
        let isReloading = false;
        let lastShootTime = 0;
        let lastUpdateTime = 0;
        let lastFpsUpdate = 0;
        let keys;
        let fpsText;
        let pingText;
        let pingStartTime;

        // Interpolation state
        const interpolationStates = {};

        class Player extends Phaser.Physics.Arcade.Sprite {
            constructor(scene, x, y) {
                super(scene, x, y, 'player');
                this.targetX = x;
                this.targetY = y;
                this.nameText = null;
                this.lastUpdate = Date.now();
            }

            updateInterpolation(delta) {
                if (this !== localPlayer) {
                    this.x += (this.targetX - this.x) * INTERPOLATION_FACTOR;
                    this.y += (this.targetY - this.y) * INTERPOLATION_FACTOR;
                    
                    if (this.nameText) {
                        this.nameText.x = this.x - this.nameText.width / 2;
                        this.nameText.y = this.y - 40;
                    }
                }
            }
        }

        function initGame() {
            const config = {
                type: Phaser.AUTO,
                parent: 'game',
                width: 800,
                height: 600,
                backgroundColor: '#4488aa',
                physics: {
                    default: 'arcade',
                    arcade: {
                        debug: false,
                        gravity: { x: 0, y: 0 }
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            gameInstance = new Phaser.Game(config);
        }

        function preload() {
            // Optimize asset loading
            this.load.crossOrigin = 'anonymous';
            
            const graphics = this.add.graphics();
            
            // Create player sprite
            graphics.clear();
            graphics.lineStyle(2, 0xffffff);
            graphics.fillStyle(0xffffff);
            graphics.fillCircle(16, 16, 15);
            graphics.strokeCircle(16, 16, 15);
            graphics.generateTexture('player', 32, 32);
            
            // Create bullet sprite
            graphics.clear();
            graphics.fillStyle(0xffffff);
            graphics.fillCircle(2, 2, 2);
            graphics.generateTexture('bullet', 4, 4);
            
            graphics.destroy();
        }

        function create() {
            // Initialize bullet pool with physics
            bullets = this.physics.add.group({
                classType: Phaser.Physics.Arcade.Sprite,
                defaultKey: 'bullet',
                maxSize: BULLET_POOL_SIZE,
                runChildUpdate: true,
                collideWorldBounds: true
            });

            // Pre-create bullet pool
            for (let i = 0; i < BULLET_POOL_SIZE; i++) {
                const bullet = bullets.create(0, 0, 'bullet');
                bullet.setActive(false).setVisible(false);
                bullet.body.setSize(4, 4);
            }

            // Initialize PeerJS
            peer = new Peer({
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                }
            });
            
            peer.on('open', initializePlayer);
            peer.on('connection', handleConnection);

            // Set up input
            keys = this.input.keyboard.addKeys({
                up: 'W',
                down: 'S',
                left: 'A',
                right: 'D',
                reload: 'R'
            });

            // Optimize mouse input
            this.input.on('pointerdown', shoot);

            // Join existing game if URL has join parameter
            const urlParams = new URLSearchParams(window.location.search);
            const joinId = urlParams.get('join');
            if (joinId) {
                const conn = peer.connect(joinId);
                handleConnection(conn);
            }

            // Start performance monitoring
            this.time.addEvent({
                delay: 1000,
                callback: updatePerformanceStats,
                loop: true
            });
        }

        function initializePlayer(id) {
            playerId = id;
            const playerColor = Math.random() * 0xffffff;
            
            localPlayer = players[playerId] = new Player(
                gameInstance.scene.scenes[0],
                Math.random() * 700 + 50,
                Math.random() * 500 + 50
            );
            
            gameInstance.scene.scenes[0].add.existing(localPlayer);
            gameInstance.scene.scenes[0].physics.add.existing(localPlayer);
            
            localPlayer.setCollideWorldBounds(true)
                      .setTint(playerColor)
                      .setDrag(0.95);

            playerInfo[playerId] = {
                name: playerName,
                color: playerColor,
                score: 0
            };

            updatePlayerList();
            updateAmmoCount();

            const gameUrl = `${window.location.href.split('?')[0]}?join=${id}`;
            console.log('Share this link to play:', gameUrl);
        }

        function update(time, delta) {
            if (!localPlayer) return;

            // Handle movement with momentum
            const velocity = new Phaser.Math.Vector2(0, 0);
            if (keys.left.isDown) velocity.x = -PLAYER_SPEED;
            if (keys.right.isDown) velocity.x = PLAYER_SPEED;
            if (keys.up.isDown) velocity.y = -PLAYER_SPEED;
            if (keys.down.isDown) velocity.y = PLAYER_SPEED;

            if (velocity.length() > 0) {
                velocity.normalize().scale(PLAYER_SPEED);
                localPlayer.setVelocity(velocity.x, velocity.y);
            }

            // Update all players' interpolation
            Object.values(players).forEach(player => {
                player.updateInterpolation(delta);
            });

            // Update positions for network players if enough time has passed
            if (time - lastUpdateTime > UPDATE_INTERVAL) {
                sendPositionUpdates();
                lastUpdateTime = time;
            }

            // Cleanup inactive bullets
            bullets.getChildren().forEach(bullet => {
                if (bullet.active && (
                    bullet.x < 0 || bullet.x > 800 ||
                    bullet.y < 0 || bullet.y > 600
                )) {
                    bullet.setActive(false).setVisible(false);
                }
            });

            // Update bullets collision
            this.physics.overlap(players[playerId], bullets, handleBulletHit);
        }

        // Network Functions
        function handleConnection(conn) {
            connections[conn.peer] = conn;
            
            conn.on('open', () => {
                sendPlayerState(conn);
                startPingInterval(conn);
            });

            conn.on('data', handleNetworkData);
            conn.on('close', () => handlePlayerDisconnect(conn.peer));
        }

        function handleNetworkData(data) {
            switch (data.type) {
                case 'ping':
                    handlePing(data);
                    break;
                case 'state':
                    handlePlayerState(data);
                    break;
                case 'shoot':
                    handleRemoteShot(data);
                    break;
                case 'hit':
                    handleHit(data);
                    break;
            }
        }

        function handlePlayerState(data) {
            const peerId = data.id;
            if (peerId === playerId) return;

            if (!players[peerId]) {
                createRemotePlayer(data);
            } else {
                updateRemotePlayer(peerId, data);
            }
        }

        function sendPositionUpdates() {
            const state = {
                type: 'state',
                id: playerId,
                x: localPlayer.x,
                y: localPlayer.y,
                vx: localPlayer.body.velocity.x,
                vy: localPlayer.body.velocity.y,
                playerInfo: playerInfo[playerId]
            };

            Object.entries(connections).forEach(([peerId, conn]) => {
                const otherPlayer = players[peerId];
                if (!otherPlayer) return;

                const distance = Phaser.Math.Distance.Between(
                    localPlayer.x, localPlayer.y,
                    otherPlayer.x, otherPlayer.y
                );

                if (distance < RENDER_DISTANCE) {
                    conn.send(state);
                }
            });
        }

        // Game Logic Functions
        function shoot(pointer) {
            if (!localPlayer || ammoCount <= 0 || isReloading) return;
            
            const currentTime = Date.now();
            if (currentTime - lastShootTime < 250) return;
            lastShootTime = currentTime;

            const bullet = bullets.get(localPlayer.x, localPlayer.y);
            if (!bullet) return;

            bullet.setActive(true)
                 .setVisible(true)
                 .setTint(playerInfo[playerId].color);
            
            bullet.owner = playerId;
            
            const angle = Phaser.Math.Angle.Between(
                localPlayer.x, localPlayer.y,
                pointer.x, pointer.y
            );
            
            bullet.setVelocity(
                Math.cos(angle) * BULLET_SPEED,
                Math.sin(angle) * BULLET_SPEED
            );

            broadcastShot(angle);

            ammoCount--;
            updateAmmoCount();

            gameInstance.scene.scenes[0].time.delayedCall(1000, () => {
                bullet.setActive(false).setVisible(false);
            });
        }

        function broadcastShot(angle) {
            Object.entries(connections).forEach(([peerId, conn]) => {
                const otherPlayer = players[peerId];
                if (!otherPlayer) return;

                const distance = Phaser.Math.Distance.Between(
                    localPlayer.x, localPlayer.y,
                    otherPlayer.x, otherPlayer.y
                );

                if (distance < RENDER_DISTANCE) {
                    conn.send({
                        type: 'shoot',
                        x: localPlayer.x,
                        y: localPlayer.y,
                        angle: angle,
                        color: playerInfo[playerId].color,
                        owner: playerId
                    });
                }
            });
        }

        // UI Update Functions
        function updatePerformanceStats() {
            if (!gameInstance) return;
            
            const fps = Math.round(gameInstance.loop.actualFps);
            const avgPing = calculateAveragePing();
            
            document.getElementById('gameStats').innerHTML = 
                `FPS: ${fps}<br>Ping: ${avgPing}ms`;
        }

        function calculateAveragePing() {
            const pings = Object.values(connections)
                .map(conn => conn.pingTime || 0)
                .filter(ping => ping > 0);
            
            return pings.length > 0 ? 
                Math.round(pings.reduce((a, b) => a + b) / pings.length) : 0;
        }

        // Initialize the game when player enters name
        function startGame() {
            playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Please enter a name!');
                return;
            }
            
            document.getElementById('loginScreen').style.display = 'none';
            initGame();
        }
    </script>
</body>
</html>
